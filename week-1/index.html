<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pertemuan 1</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <section class="mb-9">
            <h1>To-Do List</h1>
            <form action="" class="d-flex pl-6">
                <div class="">
                    <label for="name" class="mb-2 ">Nama Tugas</label>
                    <input type="text" id="name" placeholder="Masukkan nama tugas">
                </div>
                <div class="">
                    <label for="description" class="mb-2">Deskripsi Tugas</label>
                    <textarea name="description" id="description" placeholder="Masukkan deskripsi tugas"
                        rows="7"></textarea>
                </div>
                <div class="">
                    <label for="deadline" class="mb-2">Deadline Tugas</label>
                    <input type="date" name="deadline" id="deadline">
                </div>
                <button type="submit">Tambahkan</button>
            </form>
        </section>
        <section>
            <h1>Daftar Tugas</h1>
            <div class="d-flex">
                <div class="pl-6 task-style">
                    <p class="m-0"><b>Nama Tugas: </b> Belajar HTML</p>
                    <p class="m-0"><b>Deskripsi</b> Memahami struktur dasar HTML</p>
                    <p class="m-0"><b>Deadline</b> 2024-12-15</p>
                </div>
                <div class="pl-6 task-style">
                    <p class="m-0"><b>Nama Tugas: </b> Belajar CSS</p>
                    <p class="m-0"><b>Deskripsi</b> Mempelajari selektor dan properti dasar CSS</p>
                    <p class="m-0"><b>Deadline</b> 2024-12-20</p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
