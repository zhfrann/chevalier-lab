<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Page </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h2>Halaman Register</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Masukkan nama anda" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Masukkan email anda" required>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Masukkan nomor telepon anda" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Masukkan password anda" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Konfirmasi password anda" required>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Daftar">
            </div>
        </form>
        <div class="text">
            <h3>Sudah memiliki akun ? <a href="login.html">Masuk di sini.</a></h3>
        </div>
    </div>
</body>

</html>
