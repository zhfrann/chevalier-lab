<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="text-center mt-3">To Do List</h1>

    <section class="mt-3 input-form">
        <form action="">
            <div>
                <label for="title"><b>Nama Tugas</b></label>
                <input type="text" id="title" placeholder="Masukkan nama tugas">
            </div>
            <div>
                <label for="desc"><b>Deskripsi Tugas</b></label>
                <input type="text" id="desc" placeholder="Masukkan deskripsi tugas">
            </div>
            <div>
                <label for="deadline"><b>Deadline Tugas</b></label>
                <input type="date" id="deadline" placeholder="Masukkan deadline tugas">
            </div>
            <button type="submit" onclick="addTask()">Tambahkan</button>
        </form>
    </section>

    <h2 class="text-center mt-12 mb-8">Daftar Tugas</h2>
    <section class="task-content">
    </section>

    <script src="./script.js"></script>
</body>

</html>
